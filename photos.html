  <style>
    /* ========= Base ========= */
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:'Open Sans',sans-serif;color:#111;background:#f7f7f7}
    h1,h2,.gallery-hero-title{font-family:'Playfair Display',serif;font-weight:700}

    /* ========= Header (yours) ========= */
    header{
      position:sticky;top:0;z-index:1000;
      display:flex;align-items:center;justify-content:space-between;
      padding:6px 50px;background:rgba(0,0,0,.22);backdrop-filter:blur(10px)
    }
    .logo-svg{height:90px}
    nav{position:absolute;left:50%;transform:translateX(-50%)}
    nav ul{list-style:none;display:flex;gap:20px}
    nav a{color:#f0f0f0;text-decoration:none;font-weight:600}
    nav a:hover{color:#ff6f61}
    .social-icons{display:flex;gap:14px}
    .social-icons img{width:28px;filter:invert(1)}

    /* ========= Hero ========= */
    .gallery-hero{
      position:relative;min-height:320px;
      background:url('Photos/hero.jpg') center/cover no-repeat;
      display:flex;align-items:center;justify-content:center;color:#fff;text-align:center
    }
    .gallery-hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.35)}
    .gallery-hero-content{position:relative;z-index:1}
    .gallery-hero-title{font-size:2.8rem;letter-spacing:.5px;text-shadow:0 2px 8px rgba(0,0,0,.25)}
    .gallery-hero-desc{opacity:.95}

    /* ========= Torn paper edge (inline SVG to ensure it always renders) ========= */
    .torn-edge{background:#fff}
    .torn-edge svg{display:block;width:100%;height:42px}

    /* ========= Gallery grid (4 per row, tight spacing, no captions) ========= */
    .photos-section{background:#fff}
    .photos-container{max-width:1280px;margin:0 auto;padding:28px 22px 80px}
    .photo-collage{
      display:grid;grid-template-columns:repeat(4,1fr);gap:14px;
    }
    @media (max-width:1100px){ .photo-collage{grid-template-columns:repeat(3,1fr);} }
    @media (max-width:780px){  .photo-collage{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:520px){  .photo-collage{grid-template-columns:1fr;} }

    .photo-card{position:relative;border-radius:10px;overflow:hidden;cursor:pointer;background:#eee}
    .photo-card img{width:100%;aspect-ratio:4/3;object-fit:cover;display:block;transition:transform .3s}
    .photo-card:hover img{transform:scale(1.03)}
    /* Hover veil + fullscreen icon (grid only) */
    .hover-overlay{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(255,120,80,.42);opacity:0;transition:opacity .2s
    }
    .photo-card:hover .hover-overlay{opacity:1}
    .expand-icon{width:48px;height:48px;opacity:.95}

    /* ========= Lightbox ========= */
    .lightbox{position:fixed;inset:0;background:rgba(10,10,10,.97);display:none}
    .lightbox.active{display:block}

    /* z-index ladder so controls are always clickable */
    .lb-stage{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:16px;z-index:10001}
    .lb-img{
      background:#111;border-radius:12px;box-shadow:0 10px 36px rgba(0,0,0,.35);
      max-width:94vw;max-height:86vh;object-fit:contain;display:block
    }
    .lb-caption{position:fixed;left:28px;bottom:20px;color:#fff;background:rgba(0,0,0,.55);
      padding:10px 14px;border-radius:8px;font-size:.98rem;max-width:60vw;z-index:10002}
    .lb-counter{position:fixed;right:28px;bottom:20px;color:#cfcfcf;font-weight:600;z-index:10002}

    /* edge arrows – triangles (now on top + pointer-enabled) */
    .lb-arrow{
      position:fixed;top:50%;transform:translateY(-50%);
      width:0;height:0;border-style:solid;opacity:.85;cursor:pointer;
      filter:drop-shadow(0 0 2px rgba(0,0,0,.6));
      transition:opacity .15s;z-index:10003;pointer-events:auto
    }
    .lb-arrow:hover{opacity:1}
    .lb-prev{left:22px;border-width:18px 22px 18px 0;border-color:transparent #cfcfcf transparent transparent}
    .lb-next{right:22px;border-width:18px 0 18px 22px;border-color:transparent transparent transparent #cfcfcf}
    .lb-prev:hover{border-right-color:#fff}
    .lb-next:hover{border-left-color:#fff}

    /* close X – grey → white (on top) */
    .lb-close{
      position:fixed;top:18px;right:28px;font-size:28px;line-height:1;color:#cfcfcf;
      background:none;border:none;cursor:pointer;z-index:10004;pointer-events:auto
    }
    .lb-close:hover{color:#fff}

    /* ========= Footer (yours) ========= */
    footer{
      background:rgba(0,0,0,.2);backdrop-filter:blur(10px);color:#fff;
      padding:10px 50px;text-align:center;display:flex;flex-direction:column;gap:12px
    }
    footer .footer-logo{font-weight:700}
    footer .social-icons img{width:28px}
    .back-to-top{color:#fff}

    const lightbox  = document.getElementById('lightbox');
    const imgEl     = document.querySelector('.lb-img');
    const captionEl = document.querySelector('.lb-caption');
    const counterEl = document.querySelector('.lb-counter');
    const prevEl    = document.querySelector('.lb-prev');
    const nextEl    = document.querySelector('.lb-next');
    const closeEl   = document.querySelector('.lb-close');
    const stage     = document.querySelector('.lb-stage');

    let current = 0, touchStartX = 0;

    function fitImage32(){
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const marginW = 48, marginH = 160;
      const maxW = vw - marginW, maxH = vh - marginH;
      let w = Math.min(maxW, (3/2)*maxH);
      let h = (2/3)*w;
      imgEl.style.width  = Math.round(w) + 'px';
      imgEl.style.height = Math.round(h) + 'px';
    }

    function show(){
      const item = images[(current+images.length)%images.length];
      fitImage32();
      imgEl.style.opacity = 0;
      setTimeout(()=>{
        imgEl.src = item.src;
        imgEl.alt = item.title;
        captionEl.textContent = item.desc ? `${item.title} — ${item.desc}` : item.title;
        counterEl.textContent = `${current+1} of ${images.length}`;
        imgEl.onload = ()=> imgEl.style.opacity = 1;
      },100);
    }

    function openLightbox(i){
      current = i; show();
      lightbox.classList.add('active');
      lightbox.setAttribute('aria-hidden','false');
      document.body.style.overflow='hidden';
    }
    function closeLightbox(){
      lightbox.classList.remove('active');
      lightbox.setAttribute('aria-hidden','true');
      document.body.style.overflow='';
    }

    // Grid -> open
    document.querySelectorAll('.photo-card').forEach(card=>{
      card.addEventListener('click', ()=> openLightbox(parseInt(card.dataset.index,10)));
    });

    // Controls (click + keyboard)
    function prev(){ current=(current-1+images.length)%images.length; show(); }
    function next(){ current=(current+1)%images.length; show(); }

    prevEl.addEventListener('click', prev);
    nextEl.addEventListener('click', next);
    closeEl.addEventListener('click', closeLightbox);

    [prevEl,nextEl,closeEl].forEach(el=>{
      el.addEventListener('keydown', (e)=>{
        if(e.key==='Enter' || e.key===' '){
          e.preventDefault();
          el===prevEl ? prev() : el===nextEl ? next() : closeLightbox();
        }
      });
    });

    // Click outside the image closes (stage is full-screen; only close if the background itself is clicked)
    stage.addEventListener('click', (e)=>{
      if (e.target === stage) closeLightbox();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown',(e)=>{
      if(!lightbox.classList.contains('active')) return;
      if(e.key==='Escape') closeLightbox();
      if(e.key==='ArrowLeft') prev();
      if(e.key==='ArrowRight') next();
    });

    // Swipe
    stage.addEventListener('touchstart', e=>{ touchStartX = e.changedTouches[0].screenX; }, {passive:true});
    stage.addEventListener('touchend', e=>{
      const dx = e.changedTouches[0].screenX - touchStartX;
      if (Math.abs(dx) > 40){ dx>0 ? prev() : next(); }
    }, {passive:true});

    // Keep aspect on resize
    window.addEventListener('resize', ()=>{ if(lightbox.classList.contains('active')) fitImage32(); });
  </script>
