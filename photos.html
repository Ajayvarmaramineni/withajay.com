  <style>
    /* ========= Base ========= */
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:'Open Sans',sans-serif;color:#111;background:#f7f7f7}

    h1,h2{font-family:'Playfair Display',serif;font-weight:700}

    /* ========= Header (yours, translucent like ref) ========= */
    header{
      position:sticky;top:0;z-index:1000;
      display:flex;align-items:center;justify-content:space-between;
      padding:6px 50px;background:rgba(0,0,0,.22);backdrop-filter:blur(10px)
    }
    .logo-svg{height:90px}
    nav{position:absolute;left:50%;transform:translateX(-50%)}
    nav ul{list-style:none;display:flex;gap:20px}
    nav a{color:#f0f0f0;text-decoration:none;font-weight:600}
    nav a:hover{color:#ff6f61}
    .social-icons{display:flex;gap:14px}
    .social-icons img{width:28px;filter:invert(1)}

    /* ========= Hero with torn edge ========= */
    .gallery-hero{
      position:relative;min-height:320px;
      background:url('Photos/hero.jpg') center/cover no-repeat;
      display:flex;align-items:center;justify-content:center;color:#fff;text-align:center
    }
    .gallery-hero::before{ /* dark veil */
      content:"";position:absolute;inset:0;background:rgba(0,0,0,.35)
    }
    .gallery-hero-content{position:relative;z-index:1}
    .gallery-hero-title{font-size:2.8rem;letter-spacing:.5px;text-shadow:0 2px 8px rgba(0,0,0,.25)}
    .gallery-hero-desc{opacity:.95}

    /* Torn paper edge (light, like ref) */
    .torn-edge{
      position:relative;height:38px;background:#fff
    }
    .torn-edge::before{
      content:"";position:absolute;inset:-18px 0 0 0;
      /* inline SVG that mimics a torn paper wave */
      background:
        url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 200' preserveAspectRatio='none'>\
        <path d='M0,120 C150,170 300,70 450,120 C600,170 750,70 900,120 C1050,170 1125,120 1200,150 L1200,200 L0,200 Z' fill='%23ffffff'/>\
        </svg>") center/cover no-repeat;
    }

    /* ========= Gallery grid (4 per row) ========= */
    .photos-section{background:#fff}
    .photos-container{max-width:1280px;margin:0 auto;padding:28px 22px 80px}
    .photo-collage{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px; /* tight like ref */
    }
    @media (max-width:1100px){ .photo-collage{grid-template-columns:repeat(3,1fr);} }
    @media (max-width:780px){ .photo-collage{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:520px){ .photo-collage{grid-template-columns:1fr;} }

    .photo-card{position:relative;border-radius:10px;overflow:hidden;cursor:pointer;background:#eee}
    .photo-card img{width:100%;aspect-ratio:4/3;object-fit:cover;display:block;transition:transform .3s}
    .photo-card:hover img{transform:scale(1.03)}

    /* No caption on grid; show hover veil + fullscreen icon only */
    .hover-overlay{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(255,120,80,.42);opacity:0;transition:opacity .2s
    }
    .photo-card:hover .hover-overlay{opacity:1}

    /* diagonal “expand” arrows icon (exact vibe) */
    .expand-icon{
      width:48px;height:48px;opacity:.95
    }

    /* ========= Lightbox ========= */
    .lightbox{
      position:fixed;inset:0;background:rgba(10,10,10,.97);
      display:none;z-index:10000
    }
    .lightbox.active{display:block}

    /* edge arrows – triangles placed near edges like ref */
    .lb-arrow{
      position:fixed;top:50%;transform:translateY(-50%);
      width:0;height:0;border-style:solid;opacity:.8;cursor:pointer;
      filter:drop-shadow(0 0 2px rgba(0,0,0,.6));
      transition:opacity .15s
    }
    .lb-arrow:hover{opacity:1}
    .lb-prev{
      left:22px;
      border-width:18px 22px 18px 0;          /* triangle */
      border-color:transparent #cfcfcf transparent transparent; /* grey */
    }
    .lb-next{
      right:22px;
      border-width:18px 0 18px 22px;
      border-color:transparent transparent transparent #cfcfcf;
    }
    .lb-prev:hover{border-right-color:#fff}
    .lb-next:hover{border-left-color:#fff}

    /* close X – grey → white */
    .lb-close{
      position:fixed;top:18px;right:28px;font-size:28px;line-height:1;color:#cfcfcf;
      background:none;border:none;cursor:pointer
    }
    .lb-close:hover{color:#fff}

    /* stage centers the image; we size to an elegant 3:2 that fills screen */
    .lb-stage{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      padding:16px
    }
    .lb-img{
      background:#111;border-radius:12px;box-shadow:0 10px 36px rgba(0,0,0,.35);
      max-width:94vw;max-height:86vh;object-fit:contain; /* safety */
      display:block
    }

    /* bottom-left caption, bottom-right counter */
    .lb-caption{
      position:fixed;left:28px;bottom:20px;color:#fff;background:rgba(0,0,0,.55);
      padding:10px 14px;border-radius:8px;font-size:.98rem;max-width:60vw
    }
    .lb-counter{
      position:fixed;right:28px;bottom:20px;color:#cfcfcf;font-weight:600
    }

    /* ========= Footer (yours) ========= */
    footer{
      background:rgba(0,0,0,.2);backdrop-filter:blur(10px);color:#fff;
      padding:10px 50px;text-align:center;display:flex;flex-direction:column;gap:12px
    }
    footer .footer-logo{font-weight:700}
    footer .social-icons img{width:28px}
    .back-to-top{color:#fff}
  </style>

  <script>
    /* Lightbox data (titles/descriptions used in the viewer) */
    const images = [
      {src:"Photos/birds.jpg",  title:"Freedom",  desc:"A flock of birds soaring high, embodying the essence of freedom and the boundless sky."},
      {src:"Photos/blur.jpg",   title:"Riders",   desc:"A dynamic shot capturing the energy and motion of riders in action."},
      {src:"Photos/boat.jpeg",  title:"Boat",     desc:"Delicate ripples on the water as a solitary boat drifts, capturing a moment of serene isolation."},
      {src:"Photos/boatman.jpg",title:"Boatman",  desc:"A solitary boatman navigating the calm waters, embodying peace and resilience."},
      {src:"Photos/cat.jpg",    title:"Cat",      desc:"A curious cat peering through the foliage, its eyes reflecting the mysteries of the wild."},
      {src:"Photos/dad.jpg",    title:"Dad",      desc:"A portrait capturing the warmth and strength of a father figure."},
      {src:"Photos/dome.jpg",   title:"Dome",     desc:"A majestic dome rising against the sky, a testament to architectural brilliance."},
      {src:"Photos/fort.jpg",   title:"Fort",     desc:"A historic fort standing tall, echoing tales of valor and heritage."},
      {src:"Photos/fort1.jpg",  title:"Fort1",    desc:"A different perspective of the historic fort, highlighting its architectural details."},
      {src:"Photos/freedom.jpg",title:"Freedom",  desc:"A powerful image symbolizing liberty and the human spirit's unyielding quest for justice."},
      {src:"Photos/friends.jpg",title:"Friends",  desc:"A candid moment shared among friends, capturing the essence of camaraderie and joy."},
      {src:"Photos/her.jpeg",   title:"Her",      desc:"Lost in the sunset, her silhouette whispers serenity to the sea."},
      {src:"Photos/her1.jpeg",  title:"Her1",     desc:"Lost in the sunset, her silhouette whispers serenity to the sea."},
      {src:"Photos/mono.jpg",   title:"Mono",     desc:"A monochromatic study in light and shadow, emphasizing form and texture."},
      {src:"Photos/pillars.jpg",title:"Pillars",  desc:"A series of ancient pillars standing tall, echoing stories of a bygone era."},
      {src:"Photos/shadow.jpeg",title:"Shadow",   desc:"A play of light and darkness, creating mysterious and intriguing shapes."},
      {src:"Photos/shadows.jpeg",title:"Shadows", desc:"A dance of light and form, where shadows tell their own stories."},
      {src:"Photos/sil.jpeg",   title:"Silhouette",desc:"A moment of stillness painted in golden light."},
      {src:"Photos/squirrel.jpg",title:"Squirrel",desc:"A quick glimpse of a squirrel in its natural habitat, full of life and curiosity."},
      {src:"Photos/sunset.jpeg",title:"Sunset",   desc:"A breathtaking view of the sun dipping below the horizon, painting the sky with orange and pink."},
      {src:"Photos/temple.jpg", title:"Temple",   desc:"A serene temple nestled amidst nature, a place of peace and reflection."},
      {src:"Photos/them.jpeg",  title:"Comrades", desc:"A heartfelt moment shared between friends, captured in a single frame."},
      {src:"Photos/well.jpeg",  title:"Well",     desc:"A rustic well standing as a testament to simpler times, nature’s embrace all around."},
      {src:"Photos/starrynight.jpg", title:"Starrynight", desc:"Description for starrynight."},
      {src:"Photos/sunset.jpg", title:"Sunset",   desc:"Description for sunset."},
      {src:"Photos/taj.jpg",    title:"Taj",      desc:"Description for taj."},
      {src:"Photos/temple2.jpg",title:"Temple2",  desc:"Description for temple2."},
      {src:"Photos/temple3.jpg",title:"Temple3",  desc:"Description for temple3."},
      {src:"Photos/trees.jpg",  title:"Trees",    desc:"Description for trees."},
      {src:"Photos/wine.jpg",   title:"Wine",     desc:"Description for wine."}
    ];

    const lightbox   = document.getElementById('lightbox');
    const imgEl      = document.querySelector('.lb-img');
    const captionEl  = document.querySelector('.lb-caption');
    const counterEl  = document.querySelector('.lb-counter');
    const btnPrev    = document.querySelector('.lb-prev');
    const btnNext    = document.querySelector('.lb-next');
    const btnClose   = document.querySelector('.lb-close');
    const stage      = document.querySelector('.lb-stage');

    let current = 0, touchStartX = 0;

    function fitImage32(){
      // Force a 3:2 rectangle that fits viewport with small margins
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const marginW = 48, marginH = 160; // breathing room (arrows/captions)
      const maxW = vw - marginW, maxH = vh - marginH;

      // We want width/height = 3/2 and fit inside maxW x maxH
      let w = Math.min(maxW, (3/2)*maxH);
      let h = (2/3)*w;

      imgEl.style.width  = Math.round(w) + 'px';
      imgEl.style.height = Math.round(h) + 'px';
    }

    function openLightbox(index){
      current = index;
      show();
      lightbox.classList.add('active');
      lightbox.setAttribute('aria-hidden','false');
      document.body.style.overflow='hidden';
    }
    function closeLightbox(){
      lightbox.classList.remove('active');
      lightbox.setAttribute('aria-hidden','true');
      document.body.style.overflow='';
    }

    function show(){
      const {src,title,desc} = images[(current+images.length)%images.length];
      fitImage32();
      imgEl.style.opacity = 0;
      setTimeout(()=>{
        imgEl.src = src;
        imgEl.alt = title;
        captionEl.textContent = `${title}${desc ? ' — ' + desc : ''}`;
        counterEl.textContent = `${current+1} of ${images.length}`;
        imgEl.onload = ()=>{ imgEl.style.opacity = 1; };
      },100);
    }

    // Grid click handlers
    document.querySelectorAll('.photo-card').forEach(card=>{
      card.addEventListener('click', ()=>{
        openLightbox(parseInt(card.dataset.index,10));
      });
    });

    // Controls
    btnPrev.addEventListener('click', ()=>{ current=(current-1+images.length)%images.length; show(); });
    btnNext.addEventListener('click', ()=>{ current=(current+1)%images.length; show(); });
    btnClose.addEventListener('click', closeLightbox);

    // Click outside image closes
    lightbox.addEventListener('click', (e)=>{
      if (!stage.contains(e.target) && !e.target.classList.contains('lb-arrow')) closeLightbox();
    });

    // Keyboard
    document.addEventListener('keydown',(e)=>{
      if(!lightbox.classList.contains('active')) return;
      if(e.key==='Escape') closeLightbox();
      if(e.key==='ArrowLeft') btnPrev.click();
      if(e.key==='ArrowRight') btnNext.click();
    });

    // Swipe
    stage.addEventListener('touchstart', e=>{ touchStartX = e.changedTouches[0].screenX; }, {passive:true});
    stage.addEventListener('touchend', e=>{
      const dx = e.changedTouches[0].screenX - touchStartX;
      if (Math.abs(dx) > 40){ dx>0 ? btnPrev.click() : btnNext.click(); }
    }, {passive:true});

    // Resize keeps 3:2 nicely fitted
    window.addEventListener('resize', ()=>{ if(lightbox.classList.contains('active')) fitImage32(); });
  </script>
